    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <link

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
  <div id="nine" class="row time-block">
    <div class="col hour">
      9 AM
    </div>
    <form class="col-8 row">
        <input type="text" class="form-control" id="hour0" placeholder="task">
    </form>
    <button id="btn0" class="col saveBtn">
    save
    </button>
  </div>
  <div id="ten" class="row time-block">
    <div class="col hour">
      10 AM
    </div>

        <input type="text" class="form-control" id="hour1" placeholder="task">

  </div>
  <div id="eleven" class="row time-block">

    </div>

    </form>
    <button id="btn2" class="col saveBtn">
    save
    </button>
  </div>
  <div id="noon" class="row time-block">
    <div class="col hour">
      Noon
    </div>
    <form class="col-8 row">
        <input type="text" class="form-control" id="hour3" placeholder="task">
    </form>
    <button id="btn3" class="col saveBtn">
    save
    </button>
  </div>
  <div id="one" class="row time-block">

    </div>

    </form>
    <button id="btn4" class="col saveBtn">
    save
    </button>
  </div>
  <div id="two" class="row time-block">
    <div class="col hour">
      2 PM
    </div>

        <input type="text" class="form-control" id="hour5" placeholder="task">

    <button id="btn5" class="col saveBtn">
    save
    </button>
  </div>
  <div id="three" class="row time-block">
    <div class="col hour">
      3 PM 
    </div>

        <input type="text" class="form-control" id="hour6" placeholder="task">

        <input type="text" class="form-control" id="hour8" placeholder="task">
    </form>
    <button id="btn8" class="col saveBtn">
    save
    </button>
  </div>
</div>
      
    </div>
